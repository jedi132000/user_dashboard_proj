<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Profile</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom border-dark">
        <a class="navbar-brand" href="#">Test App</a>
        <ul class="navbar-nav mr-3">
            <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="/show/1/">Profile</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/logout/">Log off</a></li>
        </ul>
    </nav>
    <main>
        <div class="container mt-4">
            <h2 class="mb-4">Edit Profile</h2>
            <div class="row">
                <div class="col-md-5 border border-dark">
                        <h4>Edit Information</h4>
                        <form class="mb-4" action="/update_user/" method="POST">
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="text" class="form-control" name="email">
                            </div>
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" class="form-control" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" class="form-control" name="last_name">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="float-right btn btn-success border border-dark shadow-lg rounded-0">Save</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5 border border-dark">
                        <h4>Change Password</h4>
                        <form class="mb-4" action="/update_password/" method="POST">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <label for="password_conf">Password Confirmation:</label>
                                <input type="password" class="form-control" name="password2">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="float-right btn btn-success border border-dark shadow-lg rounded-0">Update Password</button>
                            </div>
                        </form>
                    </div>
            </div>
            <div class="row">
            <div class="col-md-12 border border-dark mt-4">
                <form action="/update_description/" method="POST">
                    <div class="form-group">
                        <label for="description">Edit Description</label>
                        <textarea class="form-control border border-dark" name="user_description"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="float-right btn btn-success border border-dark shadow-lg rounded-0">Save</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

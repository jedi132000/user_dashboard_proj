<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom border-dark">
        <a class="navbar-brand" href="/">Test App</a>
        <ul class="navbar-nav mr-3">
            <li class="nav-item active"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/show/1/">Profile</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/logout/">Log off</a></li>
        </ul>
    </nav>
    <main>
        <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>All Users</h4>
            </div>
            <div class="col-md-8">
                <button class="float-right btn btn-primary border border-dark shadow-lg rounded-0">Return to Dashboard</button>
            </div>
        </div>
        <div class="row">
            <table class="table border border-dark mt-5">
                <thead class="thead-light">
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">email</th>
                    <th scope="col">created_at</th>
                    <th scope="col">user_level</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_users%}
                    <tr>
                        <th scope="row">1</th>
                        <td><a href="users/edit/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        {% if user.user_level == 9 %}
                        <td>Admin</td>
                        {% else %}
                        <td>Normal</td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                    <!-- <tr>
                        <th scope="row">2</th>
                        <td><a href="#">John Supsupin</a></td>
                        <td>john@village88.com</td>
                        <td>Dec 24th 2012</td>
                        <td>admin</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><a href="#">KB Tonel</a></td>
                        <td>kb@village88.com</td>
                        <td>Dec 24th 2012</td>
                        <td>admin</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
